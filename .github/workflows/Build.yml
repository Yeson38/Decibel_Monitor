name: Build

on:
  push:
  workflow_dispatch:
  pull_request:
    types: [closed]
  
jobs:
  build_app:
    runs-on: windows-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Build
        run: pwsh -ep bypass ./tools/publish.ps1

      - name: Checksum
        run: pwsh -ep bypass ./tools/generate-md5.ps1 cipx/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: |
            ./cipx/*.cipx
            ./cipx/checksums.md
          name: Decibel_Monitor-Actions

      - name: Verify checksum file  # 新增调试步骤
        run: |
          echo "=== 文件信息 ==="
          Get-ChildItem ./cipx/checksums.md | Format-List *
          echo "=== 文件编码 ==="
          Get-Content ./cipx/checksums.md -Head 1 | Format-Hex -Count 3
          echo "=== 文件内容 ==="
          Get-Content ./cipx/checksums.md -Raw | Out-String | Select-Object -First 50
        shell: pwsh
      
      - name: Upload APP to release
        uses: ncipollo/release-action@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          artifacts: "./cipx/*.cipx"
          draft: true
          bodyFile: ./cipx/checksums.md
          token: ${{ secrets.GITHUB_TOKEN }}
