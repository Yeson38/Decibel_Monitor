name: Test

on:
  push:
  workflow_dispatch:
  pull_request:
    types: [closed]
  
jobs:
  build_app:
    runs-on: windows-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Build
        run: pwsh -ep bypass ./tools/publish.ps1

      - name: Checksum
        run: pwsh -ep bypass ./tools/generate-md5.ps1 cipx/
